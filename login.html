<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <!--Bootstrap reference-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 

    <title>Recycle Rush Login</title>

    <meta charset="utf-8">

  </head>
  <body class="main-color" onload="hide_login_creation()">
    <div class="container-fluid">
      <div class="row bg-success">
        <div class="col"></div>
        <div class="col-md-"><h1>Recycle Rush<img src="assets/bottleicon.png" width="50" height="50" alt="bottles"></h1></div>
        <div class="col"></div>
      </div>
    <div class="row pt-5">
      <div class="col"></div>
      <div class="col-md-"><h3>Login<img src="assets/acc.png" width="40" height="40" alt="account icon"></h3></div>
      <div class="col"></div>
    </div>

    <div class="row pt-3">
      <div class="col"></div>
      <div class="col-md-">
        <div class="form-group">
          <label for="usr">Username:</label>
          <input type="text" class="form-control" id="usr" maxlength="32">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" maxlength="32">
        </div>
        <div>
          <button onclick="show_login_creation()" type="button" class="btn btn-primary">Create Account</button>
          <button onclick="login()" type="button" class="btn btn-primary">Login</button>
        </div>
        <div class="form-group pt-3" id="create_username">
          <label for="usr">Create Username:</label>
          <input type="text" class="form-control" id="new_usr" maxlength="32">
        </div>
        <div class="form-group" id="create_password">
          <label for="pwd">Create Password:</label>
          <input type="password" class="form-control" id="new_pwd" maxlength="32">
        </div>
        <button onclick="submit_credentials()" id="submit" type="button" class="btn btn-primary">Submit</button>
      </div>
      <div class="col"></div>
    </div>
  </body>
</html>
